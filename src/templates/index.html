<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Obo Code : Run Python Turtle library with Skulpt interpretation support"
    />
    <meta
      name="keywords"
      content="Obo Code,python,skulpt,web application,roboticgen academy,roboticgen"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="image" href="academyLogo.webp" />
    <link rel="preload" as="image" href="OboCode.png" />
    <title>Obo Code</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-T568B35RK9"
    ></script>
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "mk0lg8m9x7");
    </script>
  </head>

  <body>
    <div id="notification" class="notification">
      <span id="notificationText"></span>
    </div>
    <div class="container">
      <nav class="nav-bar">
        <img
          id="obo-blocks-logo"
          class="obo-blocks-logo"
          alt="Obo Blocks Logo"
          src="OboCode.png"
        />

        <a
          href="https://roboticgenacademy.com/"
          aria-label="Roboticgen Academy"
        >
          <img
            id="roboticgen-academy-logo"
            alt="Roboticgen Academy Logo"
            class="logo"
            src="academyLogo.webp"
          />
        </a>
      </nav>

      <div class="blocky-editor" id="blocky-editor">
        <div class="button-row">
          <label for="terminal-output" class="output-title"
            >Turtle Workspace</label
          >
          <div class="button-group">
            <select
              class="button"
              name="background-selection"
              id="background-selection"
            >
              <option selected value="No-Background">No Background</option>
              <option value="maze">Maze</option>
            </select>
          </div>
        </div>
        <div class="editor" id="editor"></div>
      </div>
      <div class="code" id="code" style="min-height: 10vh">
        <div class="button-row">
          <p class="code-title">Python Code</p>
          <div class="button-group">
            <a class="button" id="run-button"
              ><i id="run-icon" class="fa fa-flag"></i>
              <span id="run-text">Run</span></a
            >
            <a class="button" id="copy-button"
              ><i class="fa fa-copy"></i><span id="copy-text">Copy</span></a
            >
            <a class="button" id="export-button"
              ><i class="fa fa-file-export" style="padding-right: 4px"></i
              ><span id="export-text">Export</span></a
            >
          </div>
        </div>
        <div class="code-snippet" id="code-editor"></div>
      </div>
      <div class="output" id="output">
        <div class="button-row">
          <label for="terminal-output" class="output-title">Output</label>
          <div class="button-group">
            <a class="button" id="clear-button"
              ><i id="run-clear" class="fa fa-trash"></i>
              <span id="run-text">Clear</span></a
            >
            <a class="button" id="stop-button"
              ><i id="stop-clear" class="fa fa-trash"></i>
              <span id="stop-text">Stop</span></a
            >
          </div>
        </div>
        <div class="terminal-output-div">
          <textarea
            id="terminal-output"
            class="terminal-output"
            rows="10"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
